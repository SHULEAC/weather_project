<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <p class="center"></p>

    <style>
    {% load static  %}
        body {
          background-image: url({% static "bg.jpg"%});
          background-size: 100hv;
          background-attachment: fixed;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prognoza Meteo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-2 px-md-3 mb-2  border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal"><b>PROGNOZA METEO</b> <img src="/static/sky.png"/></h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="#">pagina principală</a>
            <a class="p-2 text-dark" href="#">info</a>
        </nav>
        <a class="btn btn-outline-warning" href="#">contacte</a>
    </div>
    <div class="container offset-0">
        <div class="row">
            <div class="px-3 py-3 pt-md-1 pb-md-2 mx-auto text-center">
                <h1>Introdu Locația</h1>
                <form action="">
<!--                    <label for="city"><b>Oras</b></label>-->
                    <input class="form-control" id="city" name="city" placeholder="oraș..."
                           type="text">
                    <input type="submit" value="căutare" name="send" class="mt-3 btn btn-danger">
                </form>
                </form>
                {% if result %}
                    <h3>{{ result.region }}</h3>
                    <h3>{{ result.dayhour }}</h3>
                    <h3>{{ result.temp_now }}° C</h3>
                    <h3>{{ result.weather_now }}</h3>
                {% endif %}
            </div>
        </div>
    </div>
       <footer class="pt-4 my-md-0 pt-md-3 text-center">
        <div class="row">
          <div class="col-12 col-md">
            <img src="/static/Chisinau.jpg">
              <h5>Orașul Chișinău , sectorul Ciocana</h5>
              <h10>© Șuleac Sergiu </h10>
          </div>
        </div>
       </footer>

    </div>
</body>
</html>
